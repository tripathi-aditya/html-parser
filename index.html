<!DOCTYPE html>
<html lang="en" class="global-vars">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer ></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <aside class="logo-settings-wrapper">
    <header class="logo">
        <span class="heading">Link to site</span>
    </header>
    <section class="settings">
        <button class="setting-toggle">Play with AI</button>
        <button class="setting-toggle">Sound on/off</button>
        <button class="setting-toggle">Dark them on/off</button>

    </section>
</aside>
    <main>
        <div id="board" class="board">
                <div data-cell-id="0" class="cell cell_zero">
                
                </div>
                <div data-cell-id="1" class="cell cell_first">
                    
                </div>
                <div data-cell-id="2" class="cell cell_second">
                    
                </div>
                <div data-cell-id="3" class="cell cell_third">
                    
                </div>
                <div data-cell-id="4" class="cell cell_fourth">
           
                </div>
                <div data-cell-id="5" class="cell cell_fifth">
                    
                </div>
                <div data-cell-id="6" class="cell cell_sixth">
                    
                </div>
                <div data-cell-id="7" class="cell cell_seventh">
                    
                </div>
                <div data-cell-id="8" class="cell cell_eigth">
                    
                </div>
        </div>
        <section class="scores-and-turn">   
                <span data-result="X" class="scores">
                    Player X
                </span>
                <span class="scores">
                    Draw
                </span>
                <span data-result="O" class="scores">
                    player O
                </span>
        </section>
    </main>
    <footer>
        copyright
    </footer>
</body>
</html>
