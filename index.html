<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <span>Link to site</span>
        <span>Settings</span>
    </header>
    <main>
        <div class="board">
                <div class="cell cell_first">
                    X
                </div>
                <div class="cell cell_second">
                    O
                </div>
                <div class="cell cell_third">
                    X
                </div>
                <div class="cell cell_fourth">
                    O
                </div>
                <div class="cell cell_fifth">
                    X
                </div>
                <div class="cell cell_sixth">
                    X
                </div>
                <div class="cell cell_seventh">
                    O
                </div>
                <div class="cell cell_eigth">
                    X
                </div>
                <div class="cell cell_ninth">
                    X
                </div>
        </div>
        <section class="scores-and-turn">
            <div class="turn">
                <span class="player_turn">
                    Player
                </span>
                <span class="computer_turn">
                    Computer
                </span>
            </div>
            <div class="scores">
                Use session storage
            </div>
        </section>
    </main>
    <footer>
        copyright
    </footer>
</body>
</html>
