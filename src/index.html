<!DOCTYPE html>
<html lang="en"  class="global-vars">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+15&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./styles/index.css" />
    <script src="./scripts/index.js" type="module"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
</head>
<body class="dark-theme">
    <aside class="logo-settings-wrapper">
    <header class="logo">
        <span class="heading">at</span>
    </header>
    <section class="settings">
        <button id="toggle-sound" class="setting-toggle">
            <span>SOUND</span>
            <img class="setting-icon" id="setting-icon-sound" src="#" />
        </button>
        <button id="toggle-theme" class="setting-toggle">
            <span>THEME</span>
            <img class="setting-icon" id="setting-icon-theme" src="#" />
        </button>
    </section>
</aside>
    <main>
        <div id="board" class="board">
                <div data-cell-id="0" class="cell cell_zero">
                
                </div>
                <div data-cell-id="1" class="cell cell_first">
                    
                </div>
                <div data-cell-id="2" class="cell cell_second">
                    
                </div>
                <div data-cell-id="3" class="cell cell_third">
                    
                </div>
                <div data-cell-id="4" class="cell cell_fourth">
           
                </div>
                <div data-cell-id="5" class="cell cell_fifth">
                    
                </div>
                <div data-cell-id="6" class="cell cell_sixth">
                    
                </div>
                <div data-cell-id="7" class="cell cell_seventh">
                    
                </div>
                <div data-cell-id="8" class="cell cell_eigth">
                    
                </div>
        </div>
        <p data-message="board-status" class="sub-text board-message"> </p>
        <section class="scores-and-turn">   
                <span data-result="X" class="scores current-turn">
                    <p class="heading">Player(X)</P>
                    <p data-result="score-X">0</p>
                </span>
                <span class="scores">
                    <p class="heading">Draw</p>
                    <p data-result="score-draw">0</p>
                </span>
                <span data-result="O" class="scores">
                    <p class="heading"> Player(O)</p>
                    <p data-result="score-O">0</p>
                </span>
        </section>
    </main>
    <footer>
        copyright
    </footer>
</body>
</html>
